<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
        <!-- <script src="vue.js"></script> -->
        <script src="https://p-rcollaboration.github.io/CoreComponents/src/libraries/vuejs.bootstraper.js"></script>
        <script src="https://p-rcollaboration.github.io/CoreComponents/src/libraries/resolveDependencies.js"></script>
        <script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>
    </head>
    <body>
        <div id="app">
        </div>

        <script>
            //setup require dependency for components
            VueBootstraper.require = DependencyResolver;

            const router = new VueRouter(
                {
                    routes: [
                        {
                            path: `/introduction`,
                            alias: `/`,
                            component: () => VueBootstraper.loadComponent(`Introduction.vue`)
                        },
                        {
                            path: `/install`,
                            component: () => VueBootstraper.loadComponent(`Install.vue`)
                        },
                        {
                            path: `/loadingcomponents`,
                            component: () => VueBootstraper.loadComponent(`LoadingComponents.vue`)
                        },
                        {
                            path: `/usingcli`,
                            component: () => VueBootstraper.loadComponent(`UsingCli.vue`)
                        },
                        {
                            path: `/vue3features`,
                            component: () => VueBootstraper.loadComponent(`Vue3Features.vue`)
                        },                        
                        {
                            path: `/buttons`,
                            component: () => VueBootstraper.loadComponent(`Components/Button.vue`)
                        },
                    ]
                }
            );

            //load boot component
            new Vue(
                {
                    el: `#app`,
                    template: `<app></app>`,
                    router,
                    components: {
                        App: () => VueBootstraper.loadComponent(`App.vue`)
                    }
                }
            );
        </script>
    </body>
</html>
